{% extends "travel/base.html" %}
{% block content %}
{% load static %}
<body background={% static "images/wood.jpg" %}>
<section class="comment-section center-text">
        <div class="container" style="padding-top: 150px">
            <h4><b>POST COMMENT</b></h4>
            <div class="row">

                <div class="col-lg-2 col-md-0"></div>

                <div class="col-lg-8 col-md-12">
<div class="comment-form" style="padding-top:50px;">
        <form action="" method="post">
                {% csrf_token %}
            <div class="row">
<!-- Errors - body -->
{% if form.body.errors %}
<label class="alert alert-danger">{{ form.body.errors }}</label>
{% endif %}
<div class="col-sm-12">
        <textarea name="body" rows="2" class="text-area-messge form-control"
            placeholder="Enter your comment" required></textarea >
    </div><!-- col-sm-12 -->
                <div class="col-sm-12"style="padding-top:50px;">
                    <button class="submit-btn" type="submit" id="form-submit"><b>POST COMMENT</b></button>
                </div><!-- col-sm-12 -->

            </div><!-- row -->
        </form>
    </div><!-- comment-form -->
                </div></div></div></section></body>
    {% endblock content %}
